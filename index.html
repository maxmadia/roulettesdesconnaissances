<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au Sort des Connaissances</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tirage au Sort des Connaissances Technologiques</h1>
    <div class="roulette-container">
        <div class="roulette">
            <div class="category">MMEI</div>
            <div class="wheel-container">
                <div class="wheel" id="wheelMMEI"></div>
            </div>
        </div>
        <div class="roulette">
            <div class="category">OTCS</div>
            <div class="wheel-container">
                <div class="wheel" id="wheelOTCS"></div>
            </div>
        </div>
        <div class="roulette">
            <div class="category">OTCS2</div>
            <div class="wheel-container">
                <div class="wheel" id="wheelOTCS2"></div>
            </div>
        </div>
        <div class="roulette">
            <div class="category">POT</div>
            <div class="wheel-container">
                <div class="wheel" id="wheelPOT"></div>
            </div>
        </div>
        <div class="roulette">
            <div class="category">DCR</div>
            <div class="wheel-container">
                <div class="wheel" id="wheelDCR"></div>
            </div>
        </div>
    </div>
    <button onclick="startRoulette()">Lancer les roues</button>
    
    <!-- Ajout du lien vers Consignes.html -->
    <a href="Consignes.html" class="neon-link">Consignes</a>

    <script src="script.js"></script>
</body>
</html>
